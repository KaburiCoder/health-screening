<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blur Example</title>
    <style>
      .parent {
        position: relative;
        width: 300px;
        height: 300px;
        background-color: lightblue;
        filter: blur(10px);
      }

      .child {
        position: absolute;
        top: 50px;
        left: 50px;
        width: 200px;
        height: 200px;
        background-color: white;
        filter: none;
        backdrop-filter: none;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="child">This is a non-blurred child element.</div>
    </div>
  </body>
</html>
